<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/bootstrap.css" type="text/css" rel="stylesheet"/>
    <title>用户登陆</title>
</head>
<body>
<nav class="navbar navbar-default" role="navigation">
    <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse">
            <span class="sr-only">切换导航</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">批量删除微博工具</a>
    </div>
    <div class="collapse navbar-collapse" id="navbar-collapse">
        <ul class="nav navbar-nav">
            <li class="active"><a href="!:U('Super/Login/index')!">登陆</a></li>
        </ul>
    </div>
</nav>

<div class="container">
    <div class="">
        <div class="panel panel-info">
            <div class="panel-heading">
                <h1 class="panel-title">登陆</h1>
            </div>
            <div class="panel-body ">
                <form class="form form-horizontal" method="post">
                    <span id="message"></span>
                    <div class="row" style="padding:10px">
                        <div class="col-md-7">
                            <label for="username" class="control-label">新浪帐号：</label>
                            <input type="text" id="username" name='username' class="form-control" placeholder="请输入帐号">
                        </div>
                    </div>
                    <div class="row" style="padding:10px">
                        <div class="col-md-7">
                            <label for="password" class="control-label">新浪密码：</label>
                            <input type="password" id="password" name='password' class="form-control"
                                   placeholder="请输入密码">
                        </div>
                    </div>
                    <button id="submit" class="btn btn-block">登陆</button>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="js/jquery-1.12.4.min.js" language="javascript"></script>
<script src="js/bootstrap.js" language="javascript"></script>

</body>
</html>
